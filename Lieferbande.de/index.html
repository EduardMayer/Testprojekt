<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/Lieferbande.de/img/moderator.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Economica:ital,wght@0,400;0,700;1,400;1,700&family=Fredoka+One&family=Lobster&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Lieferbande</title>
</head>
<header>
    <div class="headline">
        <div class="title"><a href="index.html"><img src="/Lieferbande.de/img/moderator.png"> Lieferbande</a> </div>
        <div><b>Speisekarte</b></div>
        <div>
            <div> <img class="country" src="/Lieferbande.de/img/germany.png">
                <img class="burgerbar" src="/Lieferbande.de/img/bars-solid.svg">
            </div>
        </div>
    </div>
</header>

<body onload="renderallmeal()">
    <div class="main-container">
        <div class="food-container" id="food-container">
            <div class="image-container-1"><img src="/Lieferbande.de/img/pizza1.jpg"></div>
            <div class="logo-container"><img src="/Lieferbande.de/img/Logo.png"></div>
            <div class="seller-container">
                <span>
                    <h1>PizzaKing</h1>
                </span>
                <div class="stars-container"><img src="/Lieferbande.de/img/star-8-32.jpg" alt="">
                    <img src="/Lieferbande.de/img/star-8-32.jpg" alt="">
                    <img src="/Lieferbande.de/img/star-8-32.jpg" alt="">
                    <img src="/Lieferbande.de/img/star-8-32.jpg" alt="">
                    <img src="/Lieferbande.de/img/outline-star-32.jpg" alt="">
                    <a href="#">2145 Bewertungen</a>
                </div>
                <div class="rating"><img src="/Lieferbande.de/img/lo.png">Am Stadttor 3, Hamburg</div>
                <div class="info-container">
                    <div class="info-box"><img src="/Lieferbande.de/img/clock.png" alt="">30-60 min</div>
                    <div class="info-box"><img src="/Lieferbande.de/img/bicycle.png" alt="">2 €</div>
                    <div class="info-box"><img src="/Lieferbande.de/img/basket.png" alt="">Min. 20 €</div>
                </div>
            </div>
            <div id="meal-container">
                <div class="basketResponsiveButton d-none" id="basketResponsiveButton" onclick="openBasketResponsive()">
                    Warenkorb
                </div>
            </div>
        </div>
        <div class="basket-container" id="FullBasket">
            <div class="basket-headline-box">
                <img src="img/close-window-32.png" class="d-none" id="close" onclick="closeBasketResponsive()">
                <h2>Warenkorb</h2>         
            </div>
            <div class="basket-info-box" id="basketInfo">
                <img src="/Lieferbande.de/img/basket.png">
                <h2>Fülle deinen Warenkorb</h2>
                <p>Füge einige leckere Gerichte aus der Speisekarte hinzu und bestelle dein Essen.</p>
            </div>
            
        </div>    
    </div>
</body>

</html>
